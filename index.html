<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Invitación Baby Shower</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <video id="videoFondo" class="video-oculto" src="video.mp4" loop muted playsinline></video>
    <div class="container active" id="sobreScreen">
        <img class="sobre-animado" src="Sobre-GIF-Terminado.gif" alt="Sobre Animado">
        <button id="botonMusica">Tocar para escuchar la música</button>
    </div>

    <div class="container" id="bienvenidaScreen">
        <img src="mateo.png.jpg" alt="Mateo Ignacio">
        <h1>Mateo Ignacio llegará pronto a casa</h1>
    </div>

    <div class="container" id="invitacionScreen">
        <img src="invitacion.png" alt="Invitación al Baby Shower">
    </div>

    <div class="container" id="invitacion2Screen">
        <img src="invitacion 2.png" alt="Invitación al Baby Shower 2">
    </div>

    <script src="script.js"></script>
</body>
</html>
